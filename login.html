<body>

        <h2>LOGIN</h2>

        <button id="loginbtn">login</button>
        <a style="text-align: center; padding-left: 40%;" href="signin.html">SignIn</a>
        <a style="text-align: center; padding-left: 40%;" href="index.html">Home</a>
    </div>
</body>

<script>
document.getElementById("loginbtn").addEventListener("click",()=>{
    let uName=document.getElementById("user");
    let upass=document.getElementById("user_password");
   if(uName.value=="soni@gmail.com" && upass.value=="12345"){
    alert("SignIn Successfully");
    window.location.href="index.html"
}
else if(uName.value!="soni@gmail.com" ){
       alert("Wrong Email");
   }
else if(upass.value!="12345" ){
       alert("Wrong Email");
   }
})



</script>
